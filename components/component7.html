    <style>
        /* From Uiverse.io by Maximinodotpy */
        .inputGroup {
            font-family: 'Segoe UI', sans-serif;
            margin: 1em 0 1em 0;
            max-width: 290px;
            margin: auto;
            position: relative;
        }

        .inputGroup input {
            font-size: 100%;
            padding: 0.8em;
            outline: none;
            border: 2px solid rgb(200, 200, 200);
            background-color: transparent;
            border-radius: 20px;
            width: 100%;
        }

        .inputGroup label {
            font-size: 100%;
            position: absolute;
            left: 0;
            padding: 0.8em;
            margin-left: 0.5em;
            pointer-events: none;
            transition: all 0.3s ease;
            color: rgb(100, 100, 100);
        }

        .inputGroup :is(input:focus, input:valid)~label {
            transform: translateY(-50%) scale(.9);
            margin: 0em;
            margin-left: 1.3em;
            padding: 0.4em;
            background-color: #e8e8e8;
        }

        .inputGroup :is(input:focus, input:valid) {
            border-color: rgb(150, 150, 200);
        }
        .envoyer{
            position: absolute;
            bottom: 10px;
            right: 10px;
        }

        /*le buton next */
        /* From Uiverse.io by alexmaracinaru */
        .buttonnext {
            cursor: pointer;
            font-weight: 700;
            transition: all 0.2s;
            padding: 10px 20px;
            border-radius: 30px;
            background: #ff6b3d;
            border: 1px solid transparent;
            display: flex;
            align-items: center;
            font-size: 15px;
            color: white;

        }


        .buttonnext:hover {
            background: #ff6b3d;
            color: white;

        }

        .buttonnext > svg {
            color: white;
            width: 34px;
            margin-left: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .buttonnext:hover svg {
            color: white;

            transform: translateX(5px);
        }

        .buttonnext:active {
            transform: scale(0.95);
        }




        /*////////////////////////////////*/


        .inputGroupDIS {
            display: none; /* Cacher le groupe d'input par défaut */
            margin-top: 10px;
        }

    </style>
